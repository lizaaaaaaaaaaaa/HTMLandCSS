<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Pexels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <a href="#" class="logo">
            <img src="assets/logo.png" alt="logo">
            Pexels
        </a>
        <nav>
            <ul>
                <li>
                    <a href="#" class="nav__btn">Explore</a>
                </li>
                <li>
                    <a href="#" class="nav__btn">License</a>
                </li>
                <li>
                    <a href="#" class="nav__btn">Upload</a>
                </li>
                <li>
                    <a href="#" class="nav__btn nav__btn-dots">...</a>
                </li>
                <li>
                    <button type="button" class="nav__btn-reg">Join</button>
                </li>
            </ul>
        </nav>
    </header>
</div>
<main>
    <div class="intro">
        <h3>The best free stock videos shared by the Pexels community.</h3>
        <form>
            <button type="button" class="form__choose">
                <img src="assets/play.png" alt="videoImage">
                Videos
            </button>
            <input type="search" name="search" placeholder="Search for free videos">
            <button type="submit" class="form__search">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM10 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"
                          fill="#808080"/>
                </svg>
            </button>
        </form>

    </div>
    <video src="assets/video.mp4" autoplay muted loop></video>
</main>
</body>
</html>
