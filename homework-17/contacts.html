<main>
    <!-- Контактна секція -->
    <section id="contacts" class="py-5 bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <h2 class="text-primary mb-4 h2">Контактна інформація</h2>
                    <ul class="list-unstyled">
                        <li class="mb-3">
                            <i class="bi bi-telephone me-2"></i>
                            <strong>Телефон:</strong> +38 (044) 123-45-67
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-envelope me-2"></i>
                            <strong>Електронна пошта:</strong> info@example.com
                        </li>
                        <li class="mb-3">
                            <i class="bi bi-geo-alt me-2"></i>
                            <strong>Адреса:</strong> м. Київ, вул. Хрещатик, 12
                        </li>
                    </ul>
                </div>
                <div class="col-md-6 mb-4">
                    <h2 class="text-primary mb-4 h2">Зв'яжіться з нами</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Ваше ім'я</label>
                            <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Електронна пошта</label>
                            <input type="email" class="form-control" id="email"
                                   placeholder="Введіть вашу електронну пошту">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Повідомлення</label>
                            <textarea class="form-control" id="message" rows="4"
                                      placeholder="Введіть ваше повідомлення"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Відправити</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d20309.075323923767!2d30.4721233!3d50.4851493!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1722099627003!5m2!1sru!2sua"
