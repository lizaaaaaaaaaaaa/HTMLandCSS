<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <style>
        *, *:before, *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .flexbox {
            display: flex;
            flex-direction: column;
        }

        header, footer {
            height: 22vh;
            background: #D9D9D9;
        }

        main {
            height: calc(100vh - 22vh * 2);
            background: #A4A4A4;
            display: flex;
        }
    </style>
</head>
<body>
<div class="flexbox">
    <header></header>
    <main></main>
    <header></header>
</div>
</body>
</html>
